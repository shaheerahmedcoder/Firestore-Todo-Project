<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.gstatic.com/devrel-devsite/prod/v2c0608cfe9941cacf4435921a2ece588be3719df069d9fba67130a84e4743128/firebase/images/favicon.png"><title>Firebase | Firestore Project</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: auto;
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right,rgb(255, 105, 130),rgb(50, 228, 50))
        }
        #form{
            border: 1px solid none;
            border-radius: 20px;
            box-shadow: 0 0 25px #000;
            width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .container{
            border: 1px solid none;
            border-radius: 20px;
            box-shadow: 0 0 25px #000;
            padding: 10px 10px;
            width: 700px;
           text-align: center;
           font-family: cursive;
            
        }
        .div{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
  background-image: linear-gradient(to right,rgb(255, 105, 130),rgb(50, 228, 50));
  border: none;
  color: rgb(0, 0, 0);
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 1;
  transition: 0.5s;
  border: 1px solid transparent;
  border-radius: 20px;
  font-family: 'Times New Roman', Times, serif;
}

.btn:hover {opacity: 0.6}
    .head{
    text-decoration: wavy;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    </style>
</head>
<body>
    
    <form id="form">
        <h1 class="head">F I R E S T O R E</h1>
        <input type="text" id="text" placeholder="title">
        <textarea name="description" id="description" placeholder="description"></textarea>
        <button class="btn" type="submit">Submit</button>
    </form>
    <br><br><hr><br>
    <div class="div">
        
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
